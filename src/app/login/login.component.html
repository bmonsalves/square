<div class="container">
  <div class="row">
    <div class="offset-md-4 col-md-4">
      <div class="card card-body bg-light">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1"
                 aria-describedby="emailHelp" placeholder="Enter email"
                 [(ngModel)]="registro.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"
                 placeholder="Password" [(ngModel)]="registro.password">
        </div>

        <hr>

        <button class="btn btn-warning btn-block" (click)="login()">Login</button>
        <button class="btn btn-primary btn-block" (click)="facebookLogin()">facebook Login</button>
        <a class="btn btn-default btn-block" routerLink="/registro">registro</a>
      </div>

    </div>
  </div>
</div>
