
<div class="row">
  <div class="form-group col-md-6">
    <label for="exampleInputPassword1">Nombre</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="nombre" [(ngModel)]="lugar.nombre">
  </div>
  <div class="form-group  col-md-6">
    <label for="desc">Descripcion</label>
    <textarea class="form-control" id="desc" placeholder="descripcion" [(ngModel)]="lugar.descripcion"></textarea>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-6">
    <label for="dist">distancia</label>
    <input type="number" class="form-control" id="dist"  placeholder="distancia" [(ngModel)]="lugar.distancia">
  </div>
  <div class="form-group col-md-6">
    <label for="cercania">cercania</label>
    <input type="number" class="form-control" id="cercania"  placeholder="cercania" [(ngModel)]="lugar.cercania">
  </div>
</div>

<div class="row">
  <div class="form-group col-md-6">
    <label for="plan">plan</label>
    <input type="text" class="form-control" id="plan" placeholder="plan" [(ngModel)]="lugar.plan">
  </div>
  <div class="form-check col-md-6">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="lugar.active">
    <label class="form-check-label" for="exampleCheck1">activo</label>
  </div>
</div>
<hr>
<div class="row">
  <div class="form-check col-md-4">
    <label for="calle">calle y numero</label>
    <input type="text" class="form-control" id="calle" placeholder="calle y numero" [(ngModel)]="lugar.calle">
  </div>
  <div class="form-check col-md-4">
    <label for="ciudad">ciudad</label>
    <input type="text" class="form-control" id="ciudad" placeholder="ciudad" [(ngModel)]="lugar.ciudad">
  </div>
  <div class="form-check col-md-4">
    <label for="pais">pais</label>
    <input type="text" class="form-control" id="pais" placeholder="pais" [(ngModel)]="lugar.pais">
  </div>
</div>

<div class="row">
  <form class="form col-md-12">
    buscar direccion en google map
    <input type="text" [formControl]="searchField" class="form-control">
  </form>

  <ul class="list-group col-md-12">
    <li class="list-group-item" *ngFor="let result of results$ | async"
        (click)="seleccionar(result)">
      {{result.formatted_address}}
    </li>
  </ul>
</div>

<hr>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary col-md-4" (click)="guardarLugar()">guardar</button>

  </div>

</div>
