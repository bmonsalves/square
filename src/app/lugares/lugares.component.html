<div class="row">
  <div class="col-md-12">
    <h4>lista desde firebase</h4>

    <ul class="list-group">
      <ng-container *ngFor="let lugar of lugares">

        <li class="list-group-item">
          <a [routerLink]="['../update', lugar.id]">
            <p><b>{{lugar.nombre ? lugar.nombre : 'sin nombre' }}</b></p>
          </a>
          <p><small [innerHtml]="lugar.descripcion | linkify"></small></p>
        </li>

      </ng-container>
    </ul>

  </div>

</div>
